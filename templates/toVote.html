<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("{% static 'images/votematters1.jpg' %}");
            width: 100%;
            background-color: #c0c0c0;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .topbar {
            background-color: rgb(73, 156, 224);
            box-shadow: 0px 1px 4px 1px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div>
        <form action="#" method="post">
            {% csrf_token %}
            {% for candid in candidates %}
            <div class="card text-center mx-auto"
                style="width: 20%;border:1px solid black;margin-top:50px;margin-bottom:50px;">
                <img src="{{candid.profile_photo.url}}" class="card-img-top" alt="profile image" width="50px"
                    height="200px">
                <div class="card-body">
                    <input type="hidden" name="poll_id" value="{{poll.poll_id}}">
                    <h5 class="card-title">{{candid.first_name}}&nbsp;<span>{{candid.last_name}}</span></h5>
                </div>
                <div class="card-footer text-muted">
                    <button type="submit" class="btn btn-primary" style="font-size:18px;">Procceed to vote</button>
                </div>
            </div>
            {% endfor %}
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
